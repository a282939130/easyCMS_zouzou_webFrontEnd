<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="zouzou">
	<link rel="stylesheet" type="text/css" href="newHeartRate.css">
	<script type="text/javascript" src="FileSave.js"></script>
	<script type="text/javascript" src="../../../../jQuery v2.0.0.js"></script>
	<title>New heartRatePlan</title>
</head>
<body>
	<h3>制定心率训练计划</h3>
	<form action="#" method="post" id="heartRateForm" name="heartRateForm">
		<div id="stageNameBox">
			<label>
				计划名称:
				<input name="stageName" id="stageName"></input>
			</label>
		</div>
		<div class="stageBox" id="stageBox">
			<div class="stageRow">
				<label>
					Start
					<input name="heartDurationStartTime" class="input1 pps"></input>
				</label>
				<label>
					End
					<input name="heartDurationEndTime" class="input2 pps"></input>
				</label>
				<label>
					Range
					<input name="heartRateRange" class="input3 pps"></input>
				</label>
				<button type="button" class="fB fBD" onclick="dFB(this.parentNode);cBC(this,'white');">Del</button>
				<button type="button" class="fB fBS" onclick="showNode();cBC(this,'white');dRR('heartCanvas','stageRow','.pps','red');" onmouseout="cBC(this,'#1E8DBF')">Sav</button>
			</div>
			



		</div>
		<button type="button" class="bbb" id="addStage">add</button>
		<button type="submit" class="bbb" id="sb">submit</button>

	</form>

		<div id="stageStrip">
			<canvas id="heartCanvas" width="1000px" height="290px"></canvas>
			<div id="timeX" class="x0">Time
				<div id="bbb"><div class="bbbo">=20</div></div>
			</div>
			<div id="rateY" class="x0">Rate
				<div id="ddd"><div class="dddo">=20</div></div>
			</div>
			<div id="rateDegree">
				<div class="dd"></div>
				<div class="dd"></div>
				<div class="dd"></div>
				<div class="dd"></div>
				<div class="dd"></div>
				<div class="dd"></div>
				<div class="dd"></div>
				<div class="dd"></div>
				<div class="dd"></div>
				<div class="dd"></div>
			</div>
			<div id="timeDegree">
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
				<div class="bb"></div>
			</div>
		</div>



	<script type="text/javascript" src="newHeartRate.js"></script>
</body>
</html>
