<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
</head>
<body>
    <div class="login_box" id="mainBox">

        <div class="login_panel">
            <div class="login_welcome"><b>欢 迎 登 陆 健 康 传 奇</b></div>
            <div class="login_info">
                <div class="userLine rowsB">
                    <div class="userTitle lableBox"><b>用户名：</b></div>
                    <input type="text" id="userName" class="inputBox" name="userName" placeholder="请输入用户名称" />
                    <span id="userName_test"></span>
                </div>
                <div class="passwordLine rowsB">
                    <div class="passwordTitle lableBox"><b>密码：</b></div>

                    <input type="password" id="passwordName" class="inputBox" name="passwordName" placeholder="请输入密码" />
                    <span id="passwordName_test"></span>

                    <div class="clearbox"></div>
                </div>
                <div class="testWord rowsB">
                    <div class="testTitle lableBox"><b>验证码：</b></div>
                    <input type="text" id="testWordName" class="inputBox" name="testWordName" />
                    <span id="testImage"></span>
                </div>
            </div>
            <div class="login_btns">
                <a href="register.html" target="_blank">注册</a>
                <input type="button" id="loginBtn" class="loginBtn" value="登陆">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
